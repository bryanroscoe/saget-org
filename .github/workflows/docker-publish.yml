name: Publish Status Service Image

on:
  push:
    branches: [main]
    paths:
      - 'status-service/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: status-service
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/status-service:latest
            ghcr.io/${{ github.repository }}/status-service:${{ github.sha }}
